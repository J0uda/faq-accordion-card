<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="faq-accordion-card.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Faq accordion card</title>
</head>

<body>
    <div class="container">
        <div class="hero-image">
            <picture>
                <source media="min-width: 650px" srcset="assest\bg-pattern-desktop.svg">
                <source media="min-width: 475px" srcset="assest\bg-pattern-mobile.svg">
                <img src="assest\bg-pattern-desktop.svg" alt="bg pattern" class="bg-pattern" />
            </picture>
            <div class="illustrastion">
                <picture>
                    <source media="min-width: 650px" srcset="assest\illustration-woman-online-desktop.svg">
                    <source media="min-width: 475px" srcset="assest\illustration-woman-online-mobile.svg">
                    <img src="assest\illustration-woman-online-desktop.svg" alt="illustration woman"
                        class="main-illustration" />
                </picture>
            </div>
            <div class="box">
                <img src="assest/illustration-box-desktop.svg" alt="box" class="box-image" />
            </div>
        </div>
        <div class="faq-description">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
